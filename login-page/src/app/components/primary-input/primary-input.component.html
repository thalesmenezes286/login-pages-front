<div class="input-wrapper">
    <label [for]="formName">{{ label }}</label>
    <div class="input-content">
        <input 
            [type]="type" 
            [formControlName]="formName"
            [placeholder]="placeholder"
        />
        <div class="icon">
            <ng-content select="[selector]"></ng-content>
        </div>
    </div>
</div>
